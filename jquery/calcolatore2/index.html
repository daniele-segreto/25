<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- ALERT -->
    <div class="alert-container"></div>

    <div class="d-flex flex-column">
        <h1 class="text-center mt-4 mb-4">CALCOLATORE!!</h1>
        
        <div class="d-flex justify-content-center">
            <div class="contenitore-calocatore">
                <!-- RISULTATO -->
                <section class="d-flex justify-content-center mt-5">
                    <div id="risultato-display" class="risultato fs-1 fw-bold"></div>
                </section>
                <!-- NUMERI -->
                <section class="d-flex justify-content-evenly mt-5">
                    <input id="num1" class="numero fs-1 fw-bold" type="number"></input>
                    <input id="num2" class="numero fs-1 fw-bold" type="number"></input>
                </section>
                <!-- OPERATORI -->
                <section class="d-flex justify-content-evenly mt-5">
                    <!-- <div id="azzera" class="btn operatore fs-1 fw-bold">C</div> -->
                    <div id="piu" class="btn operatore fs-1 fw-bold">+</div>
                    <div id="meno" class="btn operatore fs-1 fw-bold">-</div>
                    <div id="per" class="btn operatore fs-1 fw-bold">x</div>
                    <div id="diviso" class="btn operatore fs-1 fw-bold">:</div>
                    <div id="risultato" class="btn operatore fs-1 fw-bold">=</div>
                </section>
            </div>
        </div>
        
        <p class="text-center mt-4"><i>Questo calcolatore è stato realizzato interamente dal professore 'Daniele Segreto'.</i></i></p>
        <p id="azzera" class="text-center"><b>Clicca quì per azzerare tutto quanto.</b></p>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
